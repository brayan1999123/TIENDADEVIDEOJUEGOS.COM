<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explora los juegos destacados: Elden Ring, Dark Souls, y The Last of Us.">
    <meta name="keywords" content="Videojuegos, Elden Ring, Dark Souls, The Last of Us, RPG, Acción, Aventura">
    <meta name="author" content="Videojuegos PUMA">
    <title>Juegos Destacados</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/banner.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

       
        .menu {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            padding: 10px;
            position: relative;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ddd;
        }

        /* Menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        /* Estilo de la grilla de juegos */
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .game-item {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borde semi-transparente */
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .game-item:hover {
            transform: scale(1.05);
        }

        .game-item img {
            width: 100%;
            height: auto;
        }

        .game-info {
            padding: 15px;
        }

        .game-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: white;
        }

        .game-info p {
            color: #ddd;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Menú principal -->
    <div class="menu">
        <a href="index.html">Inicio</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">Catálogo</a>
            <div class="dropdown-content">
                <a href="rpg.html">RPG</a>
                <a href="accion.html">Acción</a>
                <a href="aventura.html">Aventura</a>
                <a href="estrategia.html">Estrategia</a>
            </div>
        </div>
        <a href="index.html#tienda">Tienda</a>
        <a href="https://store.steampowered.com/">Contacto</a> <!-- Enlace a la página principal de Steam -->
    </div>

    <!-- Sección de Juegos Destacados -->
    <main class="games-container">
        <div class="game-item">
            <img src="images/elden-ring-cover.jpg" alt="Elden Ring Cover">
            <div class="game-info">
                <h3>Elden Ring</h3>
                <p>Un vasto mundo lleno de misterios y desafíos.</p>
                <p class="price">$59.99</p>
                <a href="detalle-elden-ring.html">Ver Detalles</a>
            </div>
        </div>
        <div class="game-item">
            <img src="images/dark-souls-cover.jpg" alt="Dark Souls Cover">
            <div class="game-info">
                <h3>Dark Souls</h3>
                <p>Prepárate para un desafío épico.</p>
                <p class="price">$39.99</p>
                <a href="detalle-dark-souls.html">Ver Detalles</a>
            </div>
        </div>
        <div class="game-item">
            <img src="images/the-last-of-us-cover.jpg" alt="The Last of Us Cover">
            <div class="game-info">
                <h3>The Last of Us</h3>
                <p>Una historia profunda y emocionante.</p>
                <p class="price">$49.99</p>
                <a href="detalle-the-last-of-us.html">Ver Detalles</a>
            </div>
        </div>
    </main>

</body>
</html>
